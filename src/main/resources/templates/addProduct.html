<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Magazyn</title>
    <link rel="stylesheet" href="/commons.css">
    <link rel="stylesheet" href="/addProduct.css">
</head>
<body>

<div id="content">
    <nav class="menu" th:fragment="menu">
        <ol>
            <li class="menu-item logout">
                <a href="/logout">Wyloguj</a>
            </li>
            <li class="menu-item">
                <a href="/main" id="delete">Anuluj</a>
            </li>
        </ol>
    </nav>
    <div class="formContainer">
        <form action="/addProduct" method="post" onsubmit="return validate()">
            <input type="text" name="name" placeholder="Nazwa" th:field="*{productModel.name}" required pattern="[A-Za-z0-9]+">
            <input type="number" name ="quantity" placeholder="ilość" th:field="*{productModel.quantity}" required pattern="[0-9]+">
            <input type="number" name="EAN" placeholder="EAN" th:field="*{productModel.EAN}" required pattern="[0-9]+">
            <input type="submit" value="Dodaj">
        </form>
        <p th:if="${info}" th:text="${info}" id="error"></p>
    </div>
</div>
<script src="/addProductValidate.js"></script>
</body>
</html>
